<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Beau's Bonbons</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto|Solway&display=swap" rel="stylesheet">
</head>
<body>
  <div class="top">
    <header>
      <div class="company">
        <img src="images/placeholder-1by1.svg" alt="Icon">
        <h1>Beau's Bonbons</h1>
      </div>
      <nav>
        <ul>
          <li><a href="#Home">Home</a></li>
          <li><a href="#Products">Products</a></li>
          <li><a href="#About">About</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h2>Welcome to Beau's Bonbons! Home to all your candy needs since 1996.</h2>
      <section>
        <figure>
          <img src="images/placeholder-1by1.svg" alt="New Candy">
          <figcaption>Please welcome the newest addition to our candy lineup, the <b>"Everlasting Gobstopper 3000!"</b> Now with RGB lights, this candy has everything you'll need to take you to the future and beyond! Batteries not included.</figcaption>
        </figure>
        <div class="figeven">
          <figure>
            <figcaption>"I buy all my candy from Beau's Bonbons all the time! Their seasonal selections are perfect for all holidays, and their sugar-free options are perfect for when you need a healthy way to satisfy your sweet tooth!" - Customer #1</figcaption>
            <img src="images/people-3by2.svg" alt="People">
          </figure>
        </div>
        <figure>
          <img src="images/person-16by9.svg" alt="Person">
          <figcaption>"Beau's Bonbons has a perfect Christmas selection for chocolates and other sweets that my kids enjoy every year!" - Customer #2</figcaption>
        </figure>
        <div class="figeven">
          <figure>
            <figcaption>Have any questions? Contact support at <a href="support">support@beausbonbons.ca</a></figcaption>
            <img src="images/person-circle.svg" alt="Beau">
          </figure>
        </div>
      </section>
    </main>
  </div>
  <div class="signup">
    <p>Sign up for our newsletter to stay updated on our newest candy releases and upcoming sales!</p>
    <a href="#signup">Sign Up!</a>
  </div>
  <footer>Copyright 1996-2019. All rights reserved.</footer>
</body>
</html>
